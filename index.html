<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    #map {
      height: 50%;
    }
  </style>

</head>
<body>
  <h1>Roadie</h1>
  <label>Origin:</label>
  <input type="text" id="start" />
  <br>
  <label>Destination:</label>
  <input type="text" id="destination" />

  <ul class="segmented-control">
    <li class="segmented-control__item">
        <input class="segmented-control__input" type="radio" value="2" name="PetrolType" id="petrol" checked>
        <label class="segmented-control__label" for="option-1">Petrol</label>
    </li>
    <li class="segmented-control__item">
        <input class="segmented-control__input" type="radio" value="1" name="PetrolType" id="diesel" >
        <label class="segmented-control__label" for="option-2">Diesel</label>
    </li>
</ul>

  <br>
  <label>km/L</label>
  <input type="text" id="milage" />
  <br>
  <button id="submit">calculate cost</button>
  <div id='output'></div>
  <br>
  <div id='map'></div>

<script>
  const start = document.getElementById("start");
  const dest = document.getElementById("destination");
  //const start = "Wellington, NZ";
  //const dest = "Auckland, NZ";
  const milage = document.getElementById("milage");
  const output = document.getElementById("output");
  const submit = document.getElementById("submit");

//  var costPerLitre;
  let distanceOld;
  let distance;
  let distanceText;

  // Google stuff
  var map;
  var service;
  var geocoder;
  var directionsService;
  var directionsDisplay;
  var acStart;
  var acDest;
  var bounds;
  var markersArray = [];
  var pointA;
  var pointB;

  var destinationIcon = 'https://chart.googleapis.com/chart?' +
      'chst=d_map_pin_letter&chld=D|FF0000|000000';
  var originIcon = 'https://chart.googleapis.com/chart?' +
      'chst=d_map_pin_letter&chld=O|FFFF00|000000';

  function initMap() {
    bounds = new google.maps.LatLngBounds
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -41.2865, lng: 174.7762},
      zoom: 10
    });
    service = new google.maps.DistanceMatrixService;
    geocoder = new google.maps.Geocoder;
    directionsService = new google.maps.DirectionsService,
    directionsDisplay = new google.maps.DirectionsRenderer({
      map: map
    })
    var acOptions = {
      componentRestrictions: {country: 'nz'}
    };
    acStart = new google.maps.places.Autocomplete(start,acOptions);
    acDest = new google.maps.places.Autocomplete(dest,acOptions);
  }

  function deleteMarkers(markersArray) {
        for (var i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
  }


  function getDistance () {

    service.getDistanceMatrix({
          origins: [start.value],
          destinations: [dest.value],
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== 'OK') {
            alert('Error was: ' + status);
          } else {
            var originList = response.originAddresses;
            var destinationList = response.destinationAddresses;

            deleteMarkers(markersArray);

            var showGeocodedAddressOnMap = function(asDestination) {
              var icon = asDestination ? destinationIcon : originIcon;
              return function(results, status) {
                if (status === 'OK') {
                  map.fitBounds(bounds.extend(results[0].geometry.location));
                  // markersArray.push(new google.maps.Marker({
                  //   map: map,
                  //   position: results[0].geometry.location,
                  //   icon: icon
                  // }));
                } else {
                  alert('Geocode was not successful due to: ' + status);
                }
              };
            };

            for (var i = 0; i < originList.length; i++) {
              var results = response.rows[i].elements;
              geocoder.geocode({'address': originList[i]},
                  showGeocodedAddressOnMap(false));
              pointA = originList[i];
              for (var j = 0; j < results.length; j++) {
                geocoder.geocode({'address': destinationList[j]},
                    showGeocodedAddressOnMap(false));
                pointB = destinationList[j];
                distance = results[j].distance.value;
                distanceText = results[j].distance.text;
              }
            }
          }});
          calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB);
          return distance;
  }
  
  function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
  directionsService.route({
    origin: pointA,
    destination: pointB,
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}


  function getCost(){
     let litres = (getDistance() / 1000) / milage.value;
     console.log(setCostPerLitre());
     return (litres * setCostPerLitre()).toFixed(2);
  }

  function values(){
    return ("<p> Total cost: $" + getCost() + "</p><p>Distance to Travel : " + distanceText + "</p>");
  }

  function setOutput() {
    output.innerHTML = values();
  }

  function waitDist() {
    if (distance == distanceOld ) {
      setTimeout(waitDist,50);
    } else {
      setOutput();
      distanceOld = distance;
    }
  }

  function setCostPerLitre()
  {
    //value of radio button selected
    let costPerLitre;
    if(document.getElementById("petrol").checked){
      costPerLitre = 2;
    }
    if (document.getElementById("diesel").checked){
      costPerLitre = 1;
    }

    return costPerLitre;
    ///costPerLitre = document.getElementById("PetrolType").value;

  //value of radio button selected
  }


  submit.onclick = () => {
    getDistance();
    getCost();
    waitDist();

    //setCostPerLitre();


  };

</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ_KrBDsSmofa4csc6YFAsxd8M3LHQyLg&libraries=places&callback=initMap">
</script>
</body>
</html>
